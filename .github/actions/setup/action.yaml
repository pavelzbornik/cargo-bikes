name: Common Python and uv setup
description: Sets up Python, uv, Node.js, and installs dependencies with caching
inputs:
  python-version:
    description: Python version to use
    required: true
    default: "3.11"
runs:
  using: composite
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "22"
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ inputs.python-version }}
    - name: Install dependencies
      run: uv sync --all-extras
      shell: bash
